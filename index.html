<html>
<head>
<title>Square Root Finder By AK</title>
<style>
	* { font-size:40px }
	body {background-color:lightyellow;}
</style>
<script>
	function find()
	{
		event.preventDefault();
		let num = document.getElementById("num");
		let ans = document.getElementById("ans");

		if (num.value == "")
		{
			alert("Number Is Empty");
			ans.innerHTML = "";
			num.focus();
			return;
		}
	

		let n = parseFloat(num.value);
	
		if (n < 0)
		{
			alert("-ve number is not allowed")
			ans.innerHTML = ""
			num.value = "";
			num.focus();
			return;
		}

		let r = Math.sqrt(n);
		let msg = "Square Root  = " + r.toFixed(2);
		ans.innerHTML = msg;
	}
</script>
</head>
<body>
<center>
<h1>Square Root Finder App</h1>
<form onsubmit="find()">
<input type="number" step="any" placeholder="Enter a Number" id="num" />
<br><br>
<input type="submit" value="Find Square Root" />
</form>
<h2 id="ans"></h2>
</center>
</body>
</html>
